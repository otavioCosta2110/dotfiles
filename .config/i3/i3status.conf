# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#ffffff"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}
# order += "ipv6"
# order += "player"
# order += "volume master"
order += "battery all"
order += "cpu_usage"
order += "disk /"
# order += "disk /home"
# order += "wireless _first_"
order += "ethernet _first_"
# order += "load"
order += "memory"
order += "tztime day"
  order += "tztime time"
# order += "tztime UTC"
cpu_usage {
        format = " CPU %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " DISK %avail "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
#	color = "#0078bf"
        format_up = " %ip "
        format_down = " no lan "
}
battery all {
# format = "%status %percentage %remaining %emptytime"
  format = " %status %percentage"
    format_down = "No battery"
    last_full_capacity = true
    integer_battery_capacity = true
    status_chr = ""
# status_chr = "⚡"
# status_bat = "bat"
# status_bat = "☉"
    status_bat = "  "
# status_unk = "?"
    status_unk = ""
# status_full = ""
    status_full = "☻ "
    low_threshold = 15
    threshold_type = time
}


memory {
        format = " RAM %used / %total"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime day {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %d/%m/%Y "
}
tztime time {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %H:%M "
}
tztime UTC {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " 📅 %d/%m/%Y | ⏲ %H:%M "
        timezone = "UTC"
}

volume master {
    format = " 🔊 %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
